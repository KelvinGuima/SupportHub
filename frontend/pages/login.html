<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SupportHub | Login</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <style>
    /* Estilos espec√≠ficos do login */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: var(--background);
    }

    .login-card {
      background: var(--surface);
      padding: 2.5rem 3rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-card h1 {
      color: var(--primary);
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }

    .login-card form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .login-card input {
      padding: 0.8rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
      color: var(--text-primary);
    }

    .login-card input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(37,99,235,0.2);
    }

    .login-card button {
      padding: 0.9rem;
      background: var(--primary);
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .login-card button:hover {
      background: var(--primary-dark);
    }

    .logo {
      width: 100%;
      margin-bottom: 1rem;
    }

    .error-message {
      color: var(--danger);
      font-size: 0.9rem;
      margin-top: 0.5rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <img src="../assets/img/logo.png" alt="SupportHub" class="logo">
      <form id="loginForm">
        <input type="email" id="email" placeholder="E-mail" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
        <p id="errorMsg" class="error-message">E-mail ou senha incorretos.</p>
      </form>
    </div>
  </div>

  <script src="../assets/js/login.js"></script>
</body>
</html>
