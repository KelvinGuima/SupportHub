<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SupportHub | Login</title>

  <!-- Fonte Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--primary-dark), var(--primary));
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      position: relative;
      max-width: 100vw;
    }

    .login-card {
      background: var(--surface);
      padding: 2.5rem 3rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
      transform: translateY(40px);
      opacity: 0;
      animation: slideFadeIn 0.8s ease-out forwards;
      transition: all 0.3s ease;
    }

    @keyframes slideFadeIn {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .logo {
      width: 100%;
      height: auto;
      margin-bottom: 1.5rem;
      animation: fadeIn 1s ease-in forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    input {
      padding: 0.9rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
      color: var(--text-primary);
      width: 100%;
      box-sizing: border-box;
      transition: all 0.2s ease;
    }

    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
      transform: scale(1.01);
      outline: none;
    }

    button {
      padding: 0.9rem;
      background: var(--primary);
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    button:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .error-message {
      color: var(--danger);
      font-size: 0.9rem;
      margin-top: 0.5rem;
      display: none;
    }

    .background-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      backdrop-filter: blur(3px);
      z-index: -1;
    }

    /* Responsividade */

    @media (max-width: 768px) {
      .login-card {
        max-width: 90%;
        padding: 2rem;
        border-radius: 12px;
      }

      input, button {
        font-size: 0.95rem;
        padding: 0.8rem;
      }

      .logo {
        width: 120px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 0.5rem;
        background: linear-gradient(160deg, var(--primary-dark), var(--primary));
      }

      .login-card {
        padding: 1.8rem 1.5rem;
        max-width: 95%;
        box-shadow: 0 6px 18px rgba(0,0,0,0.2);
      }

      input, button {
        font-size: 0.9rem;
      }

      button {
        padding: 0.8rem;
      }

      .logo {
        width: 100px;
        margin-bottom: 1rem;
      }
    }

    @media (max-height: 600px) {
      main {
        align-items: flex-start;
        margin-top: 2rem;
      }
    }
  </style>
</head>

<body>
  <main>
    <div class="background-overlay" aria-hidden="true"></div>

    <section class="login-card" role="form" aria-labelledby="titulo-login">
      <header>
        <img src="../assets/img/logo.png" alt="Logo SupportHub" class="logo">
      </header>

      <form id="loginForm" novalidate>
        <div>
          <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required autocomplete="username">
        </div>

        <div>
          <input type="password" id="password" name="password" placeholder="Digite sua senha" required autocomplete="current-password">
        </div>

        <button type="submit">Entrar</button>
        <p id="errorMsg" class="error-message" role="alert">E-mail ou senha incorretos.</p>
      </form>
    </section>
  </main>

  <script type="module" src="../assets/js/login.js"></script>
</body>
</html>
